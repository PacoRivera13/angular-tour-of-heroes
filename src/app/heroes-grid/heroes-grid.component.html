<div class="control-section">
  <ejs-grid [dataSource]='heroes' [allowSorting]="true" height='350'>
    <e-columns>
          <e-column field='id' headerText='Hero ID' width='10' textAlign='Right'></e-column>
          <e-column field='name' headerText='Hero Name' width='80'></e-column>
          <e-column field='active' headerText='Active' width='60' type="boolean" displayAsCheckBox='true'></e-column>
      </e-columns>
  </ejs-grid>
</div>
